name: app_fashion_shop
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.13.1
  provider: ^6.0.5
  mobx: ^2.2.1
  flutter_mobx: ^2.1.0+1
  flutter_animate: ^4.2.0+1
  uuid: ^4.1.0
  carousel_slider: ^4.2.1
  device_preview: ^1.1.0
  flutter_staggered_grid_view: ^0.7.0
  url_launcher: ^6.2.2
  flutter_native_splash: ^2.3.8

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icone.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#E35B90"
  adaptive_icon_foreground: "assets/icons/icone.png"

flutter_native_splash:
  color: "#E35B90"
  image: "assets/icons/icon-splash.png"
  android_12:
    image: "assets/icons/icon-splash.png"
    icon_background_color: "#E35B90"

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  mobx_codegen: ^2.4.0

  flutter_lints: ^2.0.3

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image/
    - assets/image/vestidos/
    - assets/image/bolsas/
    - assets/image/blusas/
    - assets/image/saias/
    - assets/icons/

